<div class="slider-cnt">
  <div class="slider">
    <div class="range"></div>
    <div class="range selected" style="{'left': pos.from; 'width': selectedWidth}"></div>
    <div class="from" data-pos="start"
         [style]="{'left': pos.from}"
         (mousedown)="dragStart($event)" (mouseup)="dragStop($event)">
    </div>
    <div class="to" data-pos="end"
         [style]="{'left': pos.to}"
         (mousedown)="dragStart($event)" (mouseup)="dragStop($event)">
    </div>
  </div>
</div>
