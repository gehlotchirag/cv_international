<div class="occupy mob-section testimonials">
  <div class="contain bg-white mob-bg-white home-section clearfix">
    <div class="section-header mob-section-heading">
      <span class="heading pull-left"><img src="images/ethnic-1.png"> Testimonials</span>
      <!-- <button class="btn btn-brand btn-xs view-more pull-right">View more</button> -->
    </div>
    <br>
    <br>
    <div class="section-body text-center mob-section-body">
      <div class="row">
        <div class="col-md-offset-1 col-md-10">
          <div class="carousel slide" data-ride="carousel" id="quote-carousel">
            <!-- Bottom Carousel Indicators -->
            <ol class="carousel-indicators">
              <li *ngFor="let testimonial of dataItems; let i=index"
                  data-target="#quote-carousel"
                  [attr.data-slide-to]="i" [class.active]="i == 0"></li>
            </ol>

            <!-- Carousel Slides / Quotes -->
            <div class="carousel-inner">
              <!-- Quote List-->
              <div *ngFor="let testimonial of dataItems; let i = index"
                   class="item"
                   [class.active]=" i==0 ">
                <blockquote>
                  <div class="row">
                    <div class="col-sm-12">
                      <p>{{ testimonial.testimonial }}</p>
                      <small>{{ testimonial.userName  }}</small>
                    </div>
                  </div>
                </blockquote>
              </div>

            </div>
            <!-- Carousel Buttons Next/Prev -->
            <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
            <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
