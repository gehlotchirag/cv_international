<div class="header cover">
  <div class="top-menu hide-sm" (mouseover)="displayMegaMenu(false)">
    <div class="contain">
      <span class="pull-left">India's Largest Ethnic Destination. Now Shipping Globally.</span>
      <span class="pull-right">
        <span class="top-menu-item buyer-protection">
          <a href=""><img src="images/shield_icon.png"> 100% Buyer Protection</a>
        </span>
      <span class="top-menu-item"><a href="">Customer Care</a></span>
      <span class="top-menu-item"><a href="">Track Order</a></span>
      <span class="top-menu-item">
          <div class="dropdown inline">
            <img src="images/usa-flag.gif" class="flag"> USD
          </div>
    </span>
      </span>
    </div>
  </div>
  <div class="mid-menu">
    <div class="contain mob-contain">
      <div class="logo inline mob-inline pull-left js-header-menu-show">
        <img src="images/menu_icon.png" class="hide-lg menu-icon navbar-toggle"
             data-toggle="offcanvas" data-target=".navmenu" data-canvas="body">
        <a href="index.html"><img src="images/logo.png" class="logo-img"></a>
        <div *ngIf="showMegaMenuCaret" class="hide-sm mega-menu-hamburger"
              [class.hovered]="showBottomMenu == 'block'"
              (mouseover)="displayMegaMenu(true, $event)"
              (mouseleave)="displayMegaMenu(false, $event)">
        	   <span class="glyphicon glyphicon-menu-hamburger"></span>
         </div>
      </div>
      <div class="search inline pull-left" (mouseover)="displayMegaMenu(false)">
        <div class="input-group">
          <input type="text"
                 class="form-control main-search-input"
                 placeholder="Search for Lehengas, Anarkalis.."
                 [(ngModel)]="queryInput"
                 (keyup.enter)="searchItems()"
                 aria-describedby="basic-addon2">
          <span class="input-group-addon"
                (click)="searchItems()"
                id="basic-addon2">
                <span class="glyphicon glyphicon-search"></span>
          </span>
        </div>
      </div>
      <div class="options inline pull-right" (mouseover)="displayMegaMenu(false)">
        <div class="profile option inline pull-right" data-toggle="modal" data-target="#loginModal">
          <img src="images/profile_icon.png"
               class="img-responsive pull-left icon"> &nbsp;<span class="hide-sm">Sign in</span>
        </div>
        <div class="cart option inline pull-right">
          <img src="images/bag_icon.png" class="img-responsive icon">
          <span id="js-cart-count" class="notification-circle"></span>
        </div>
        <div class="wishlist option inline pull-right hide-sm hide">
          <img src="images/wishlist_icon.png" class="img-responsive icon">
          <span id="js-wishlist-count" class="notification-circle"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="menu-slider-container occupy" [ngStyle]="{'display': showBottomMenu}">
  <div class="menu-overlay-div" (mouseover)="displayMegaMenu(false)"></div>
  <div #headerContent class="contain js-header-menu-show"></div>
</div>
